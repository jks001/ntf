# 连接主网还是测试网 0-主网 ； 1-测试网
testnet=1
# 是否以私有链模式运行 0-否；1-是
regtest=1
#是否使用socket5代码，默认关闭
#proxy=127.0.0.1:9050
#本地监听地址，不开启，表示使用默认监听地址
#bind=<addr>
#本地白名单监听地址，注释后表示使用默认监听地址。
#whitebind=<addr>

#添加种子节点，可以添加多个
addnode=69.164.218.197

#连接节点地址
connect=69.164.218.197

#是否进入监听模式，默认启用，触发使用了connect配置。
#listen=1

#入站出站最大连接数
#maxconnections=

##RPC相关配置
#是否启用JSON-RPC接口 0-不启用；1-启用
server=1

#RPC接口的监听地址，默认绑定到所有IP
#rpcbind=<addr>

#RPC接口的监听端口
rpcport=8332

#RPC接口的访问用户名
rpcuser=alice
#RPC接口的访问用户密码
rpcpassword=123456

#RPC接口访问超时秒数
rpcclienttimeout=30

#RPC接口访问白名单
#rpcallowip=10.1.1.34/255.255.255.0
#rpcallowip=1.2.3.4/24
#rpcallowip=2001:db8:85a3:0:0:8a2e:370:7334/96

#bitcoin-cli的默认连接地址
rpcconnect=127.0.0.1


##钱包相关配置
#交易最小确认数，默认为6
#txconfirmtarget=n

#每次发送比特币时的交易费
paytxfee=0.000x

##其它配置
#秘钥池大小
#keypool=100

#剪枝留存数量，超过此数量的历史区块将从内存中删除
#prune=550

##用户界面设置
#是否启动最小化
#min=1

#是否最小化到系统托盘
#minimizetotray=1